version: "3"
services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=$DB_NAME
      - MYSQL_USER=$DB_USERNAME
      - MYSQL_PASSWORD=$DB_PASSWORD
  reverseproxy:
    build:
      context: .
    image: mg4u/reverseproxy 
  backend_user:
    build:
      context: ../user-service
    image: mg4u/udacity-restapi-user
  backend_feed:
    build:
      context: ../feed-service  
    image: mg4u/udacity-restapi-feed